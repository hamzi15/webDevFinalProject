{% extends 'base.html' %}
{% load static %}

{% block content %}
        <link href="{% static "/css/puzzle.css"} %" rel="stylesheet">
        <!-- Show login logout button depending on state-->
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}

        <!-- If they are authenticateed show highscore history -->
        {% if user.is_authenticated %}
        <a href = "{% url 'scores' %}">
            <button id = "scores">Highscores</button>
        </a>
        {% endif %}

        <script src="{% static "/js/puzzle.js" %}"></script>
        <div id="main">
            <h1>Sliding Puzzle</h1>
            <div id="puzzleBoard" style="margin-top: 120px">
            </div>
            <button onclick="restart()" id = "restart">Restart</button>
            <button onclick="tileNumbers()" id = "btn">Show Tile Numbers</button>
            <button onclick="solver()" id = "solve">Solve</button>
            <h1>Moves: <span id="moveCount">0</span></h1>
            <h1>Time: <span id = "stopwatch">00:00:00</span></h1>
        </div>

{% endblock %}
