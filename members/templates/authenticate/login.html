{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="vh-100 bg-image" style="background-image: url('Background.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Log In</h2>
                <form action="" method="POST">
                  {% csrf_token %}

                  <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" name="username" required>
                    <label for="name">Username</label>
                  </div>

                  <div class="form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    <label for="password">Password</label>
                  </div>

                  <!-- <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4
                    text-body">Log In</button>
                  </div> -->

                  <input id = "btn" type="submit" value="Login" class="btn btn-success btn-block btn-lg gradient-custom-4
                  text-body">

                  <p class="text-center text-muted mt-5 mb-0">Don't have an account?
                    <a href="{% url 'register' %}" class="fw-bold text-body"><u>Sign Up here.</u></a></p>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <style>
    #btn{
        background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
        border: none;
        border-radius: 50px;
        padding: 10px;
        width: 200px;
    }

    #btn:hover{
        background: linear-gradient(to right, rgb(173, 253, 203), rgb(177, 233, 255));
    }

    body{
        background: url("../../static/img/Background.jpg");
    }

    u:hover{
        color: #6e6e6e;
    }

    </style>
{% endblock %}
